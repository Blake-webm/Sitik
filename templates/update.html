{% extends 'base.html' %}

{% block title %}
    <title>Редачим</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Изменение прикол</h1>
        <form method="post">
            <input type="text" class="form-control" name="title" id="title" value="{{ db.title }}" placeholder="Назавите прикол"><br>
            <input type="number" class="form-control" name="price" id="price" value="{{ db.price }}" placeholder="Введите цену прекола"><br>
            <input type="text" class="form-control" name="Text" id="Text" value="{{ db.Text }}" placeholder="Опишите прикол"><br>
            <button class="btn btn-success" type="submit">Обновить</button>
        </form>
    </div>
{% endblock %}
