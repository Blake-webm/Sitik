{% extends 'base.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавить прикол</h1>
        <form method="post">
            <input type="text" class="form-control" name="username" id="username" placeholder="Логин"><br>
            <input type="text" class="form-control" name="posward" id="posward" placeholder="Пороль"><br>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
